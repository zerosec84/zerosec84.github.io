{% assign sorted_repos = (site.github.public_repositories | sort: 'stargazers_count') | reverse  %}
<div class="col s12 switch">
  <label>
    Show forked projects
    <input class="fork-switch" type="checkbox" checked="1" onchange="toggleForked()">
    <span class="lever"></span>
  </label>
</div>
{% for post in paginator.posts %}
<div class="col s12 m6 l4" {% if repo.fork %}id="forked"{% endif %}>
  <div class="card hoverable">
    <div class="card-image waves-effect waves-block waves-light geopattern activator" data-pattern-id="{{post.title}}">
      <i class="material-icons waves-effect waves-block waves-light">more_vert</i>
      <a class="card-title center-align valign-wrapper" href="{{post.url | prepend:site.baseurl}}" target="_blank">{{post.title}}</a>
    </div>
    
  
  </div>
</div>
{% endfor %}
